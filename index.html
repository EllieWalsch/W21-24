<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Must use 'all' to get the brands icons to work. :( -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Git It Done!</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-brands fa-github"></i>Git It Done!</h1>
      <h2 class="text-xl text-emerald-200">
        Search for a GitHub user or click on a language to see a list of
        repositories and how many open issues they have!
      </h2>
    </header>

    <main
      class="mx-auto grid min-h-screen w-4/5 grid-cols-3 grid-rows-2 gap-y-6 gap-x-12"
    >
      <form class="col-span-1">
        <legend>Search by User</legend>

        <div>
          <label
            for="username"
            class="mb-1 block text-xl font-bold text-orange-900"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="block w-full rounded p-4 ring-2 ring-neutral-400"
          />
          <button type="submit">Get User</button>
        </div>
      </form>

      <section class="order-last col-span-1">
        <h2>Search by Topic</h2>
        <div class="flex flex-col gap-y-3 p-4">
          <button type="button">JavaScript</button
          ><button type="button">HTML</button><button type="button">CSS</button>
        </div>
      </section>

      <section class="col-span-2 flex flex-col gap-y-4" id="results">
        <h2>Showing Repositories for: <span id="repo-search-term"></span></h2>
        <ul class="px-2">
          <li>
            <a
              href="./single-repo.html?repo=manavm1990/6-27"
              class="button my-2 inline-block w-full"
              >manavm1990/6-27</a
            >
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
